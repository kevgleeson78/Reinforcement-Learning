<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">


</head>
<body>







<div class="container-fluid">
    <div class="header">
        <h1>Reinforcement Learning</h1>
    </div>
    <div class="row content">
        <div class="col-sm-2 sidenav">

            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="{{ url_for('index') }}">Home</a></li>

            </ul><br>

        </div>

        <div class="col-sm-10">

            <div id="chart_div"></div>

        </div>

        <div class="col-sm-6">
            <h2><small>Q-Table</small></h2>
            <hr>

            <table id="q_table">
                <tr>
                    <th>State</th>
                    <th>UP</th>
                    <th>Down</th>
                    <th>Left</th>
                    <th>Right</th>
                    <th>Agent Pos</th>
                </tr>

            </table>
            <br><br>

        </div>
        <div class="col-sm-2">
            <h2><small>Grid</small></h2>

            <hr>
            <canvas id="canvas" width="460px" height="460px"></canvas>
        </div>

    </div>



</div>

<footer class="container-fluid">
    <p>Footer Text</p>
</footer>




<script src="../static/javascript/board.js"></script>
<script src="../static/javascript/q-table.js"></script>
<script src="../static/javascript/agentChart.js"></script>

</html>
